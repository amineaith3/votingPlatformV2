<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <form class="options-container" method="POST">
    <div class="option">
      <input type="radio" id="option1" name="choice" value="Choice1">
      <label for="option1">
        <h3>Option 1</h3>
        <p>This is a brief resume for option 1. It includes an overview of the main points related to this option.</p>
      </label>
    </div>
    <div class="option">
      <input type="radio" id="option2" name="choice" value="Choice2">
      <label for="option2">
        <h3>Option 2</h3>
        <p>This is a brief resume for option 2. It provides insights and key details about this particular choice.</p>
      </label>
    </div>
    <div class="option">
      <input type="radio" id="option3" name="choice" value="Choice3">
      <label for="option3">
        <h3>Option 3</h3>
        <p>This is a brief resume for option 3. It summarizes the important aspects and considerations for this option.</p>
      </label>
    </div>
    <button type="submit">Submit</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <footer>
    <a href="{{ url_for('login') }}">Return Home</a>
  </footer>
</body>
</html>
