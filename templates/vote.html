<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/logo.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/output.css') }}"
    />
    <style>
      .card-active {
        /* Blue border for active card */
        background-color: #ffffff3a;
        color: #081e30 !important;
        transform: scale(1.05);
        border-bottom: white solid 5px;
        /* Slightly increase the scale of selected card */
      }
    </style>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3409852641357503"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="flex cdcont flex-col items-center justify-center min-h-screen mgs"
  >
    <!-- Countdown Timer -->
    <header class="mb-6">
      <div id="countdownHeader" class="text-lg font-bold"></div>
    </header>

    <form class="vt rounded-lg px-8 pt-6 pb-8 mb-4" method="POST" id="voteForm">
      <div class="ards flex flex-wrap -mx-2 justify-between">
        <!-- Option 1 -->
        <div class="card" onclick="selectCard(this, 'option1')">
          <input
            type="radio"
            id="option1"
            name="choice"
            value="Novators"
            class="hidden"
          />
          <label for="option1" class="block rounded overflow-hidden">
            <div class="relative">
              <img
                src="{{ url_for('static', filename='images/navators.jpeg') }}"
                alt="Option 1 Image"
                class="w-full"
              />
            </div>
            <div class="px-6 py-4">
              <p
                class="logp font-semibold text-lg hover:text-indigo-600 transition duration-500 ease-in-out"
              >
                Novators
              </p>
              <p class="text-sm">President : Younes Farid</p>
            </div>
          </label>
        </div>
        <!-- Option 2 -->
        <div class="card" onclick="selectCard(this, 'option2')">
          <input
            type="radio"
            id="option2"
            name="choice"
            value="Clavis"
            class="hidden"
          />
          <label for="option2" class="block rounded overflow-hidden">
            <div class="relative">
              <img
                src="{{ url_for('static', filename='images/clavis.jpeg') }}"
                alt="Option 2 Image"
                class="w-full"
              />
            </div>
            <div class="px-6 py-4">
              <p
                class="logp font-semibold text-lg hover:text-indigo-600 transition duration-500 ease-in-out"
              >
                Clavis
              </p>
              <p class="text-sm">President : Karima Ait El Fassi</p>
            </div>
          </label>
        </div>
        <!-- Option 3 -->
        <div class="card" onclick="selectCard(this, 'option3')">
          <input
            type="radio"
            id="option3"
            name="choice"
            value="Achievers"
            class="hidden"
          />
          <label for="option3" class="block rounded overflow-hidden">
            <div class="relative">
              <img
                src="{{ url_for('static', filename='images/achievers.jpeg') }}"
                alt="Option 3 Image"
                class="w-full"
              />
            </div>
            <div class="px-6 py-4">
              <p
                class="logp font-semibold text-lg hover:text-indigo-600 transition duration-500 ease-in-out"
              >
                Achievers
              </p>
              <p class="text-sm">President : Yassine Soussi</p>
            </div>
          </label>
        </div>
      </div>
      <div class="flex items-center justify-center mt-6">
        <button class="btlg tt" type="submit">Submit</button>
      </div>
    </form>
    <footer class="mt-4">
      <a href="/login" class="contact">Return Home</a>
    </footer>

    <script>
      function selectCard(cardElement, optionId) {
        // Deselect all cards
        document.querySelectorAll(".card").forEach((card) => {
          card.classList.remove("card-active");
        });
        // Check the radio button associated with the clicked card
        document.getElementById(optionId).checked = true;
        // Highlight the clicked card
        cardElement.classList.add("card-active");
      }

      // Set the date we're counting down to
      const countDownDateHeader = new Date("August 12, 2024 09:00:00 GMT+0100").getTime();

      // Update the countdown every 1 second
      const y = setInterval(function () {
        const now = new Date().getTime();
        const distance = countDownDateHeader - now;

        // Time calculations for days, hours, minutes, and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the countdown element
        document.getElementById("countdownHeader").innerHTML =
          `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s `;

        // If the countdown is over
        if (distance < 0) {
          clearInterval(y);
          document.getElementById("countdownHeader").innerHTML = "The vote has finished!";
        }
      }, 1000);
    </script>
  </body>
</html>
