<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-2xl font-bold mb-4">Voting Results</h1>
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
    <table class="w-full border border-gray-300">
        <thead>
            <tr>
                <th class="border border-gray-300 p-2">Choice</th>
                <th class="border border-gray-300 p-2">Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for choice, votes in results.items() %}
            <tr>
                <td class="border border-gray-300 p-2">{{ choice }}</td>
                <td class="border border-gray-300 p-2">{{ votes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
  <footer class="mt-4">
    <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-800">Return Home</a>
  </footer>
</body>
</html>
