<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/logo.ico') }}"
    />
  </head>
  <body class="cdcont flex flex-col items-center justify-center min-h-screen">
    <form class="fo rounded" method="POST">
      <p class="font-bold mb-4 logp">Register</p>

      <!-- First Name -->
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2" for="first_name"
          >First Name</label
        >
        <input
          required
          name="first_name"
          type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="first_name"
        />
      </div>

      <!-- Last Name -->
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2" for="last_name"
          >Last Name</label
        >
        <input
          required
          name="last_name"
          type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="last_name"
        />
      </div>

      <!-- Are you a new ENA student? -->
      <div class="mb-6">
        <label class="block text-sm font-bold mb-2" for="is_new_student"
          >Are you a new ENSA student, joined in 2023/2024?</label
        >
        <select
          required
          name="is_new_student"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="is_new_student"
        >
          <option value="" disabled selected>Select your option</option>
          <option value="yes">Yes, joined as a new CP1, CI1.</option>
          <option value="no">No, I was an ENSA student before.</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="flex items-center justify-center">
        <button class="btlg py-2 px-4 rounded" type="submit">Register</button>
      </div>
    </form>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="mt-4 w-full max-w-sm">
      {% for message in messages %}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-2"
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <!-- Already Registered? -->
    <footer class="mt-4 ft">
      <a href="{{ url_for('login') }}" class="contact"
        >Already Registered? Log In</a
      >
      <a href="{{ url_for('contact') }}" class="contact">Contact Us</a>
    </footer>
  </body>
</html>
